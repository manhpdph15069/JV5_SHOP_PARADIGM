
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {background-image: url('https://ap.poly.edu.vn/theme/student_v2/media//bg/bg-3.jpg');}
    </style>
</head>

<body>

<!-- Start container -->
<div class="container border border-1 p-3 col-12 col-xs-12 col-md-12" style="width: 400px; margin-top: 150px;">
    <div class="row text-center text-primary">
        <h2>Đăng nhập</h2>
    </div>
<!--    <c:if test="${!empty sessionScope.message}">-->
<!--        <div class="alert alert-danger">-->
<!--            ${sessionScope.message}-->
<!--            <th: var="message"></th:>-->
<!--        </div>-->
<!--    </c:if>-->
    <form th:action="'/login/dn'" method="post" th:object="${LOGINMODEL}">
        <div class="row mt-4">
            <div class=" input-group flex-nowrap">
                <span class="input-group-text bi bi-person-fill" ></span>
                <input th:field="*{email}" type="text" name="email" class="form-control" placeholder="Email">
            </div>

        </div>
        <div class="row mt-4">
            <div class=" input-group flex-nowrap">
                <span class="input-group-text bi bi-lock-fill" ></span>
                <input type="password" th:field="*{password}" name="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-primary" for="flexCheckDefault">
                        Nhớ mật khẩu
                    </label>
                </div>

            </div>
            <div class="col-6">
                <a href="" class=" offset-4  text-decoration-none ">Quên mật khẩu</a>
            </div>

        </div>
        <div class="row mt-4 mb-5 ms-1 me-1">
            <button type="submit" class="btn btn-primary col-12 ">Đăng nhập</button>

        </div>
        <a th:href="@{'/shop/register'}" class="offset-5 mb-0 p-0 text-decoration-none">Đăng ký</a>
    </form>
</div>
<!-- end container -->
</body>

</html>
