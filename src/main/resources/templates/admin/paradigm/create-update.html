<html xmlns:th="http://www.thymeleaf.org">
<div th:if="${success != ' '}">
    <div  class="alert alert-success">
        <b th:text="${success}"></b>
    </div>
<!--    <c:remove var="message"></c:remove>-->
</div>

<form method="post" th:action="${ACTION}" th:object="${PARADIGMMODEL}" enctype="multipart/form-data">
    <div class="row">
        <div class="mb-3 col-6 col-sm-6 col-md-6">
            <label for="nameProduct" class="form-label">Tên Mô Hình<span class="text-danger top-100">*</span> </label>
            <input th:field="*{paradigmName}" class="form-control" id="nameProduct" name="paradigmName"></input>
        </div>
        <div class="mb-3 col-6 col-sm-6 col-md-6">
            <label class="form-label">Mã mô hình<span class="text-danger top-100">*</span> </label>
            <input th:field="*{id}" class="form-control" ></input>
        </div>

    </div>
    <div class="row">
        <div class="mb-3 col-6 col-sm-6 col-md-6">
            <label for="price" class="form-label">Giá tiền<span class="text-danger top-100">*</span></label>
            <input th:field="*{price}" type="number" class="form-control" id="price" name="price"></input>
        </div>
        <div class="mb-3 col-6 col-sm-6 col-md-6">
            <label class="form-label">Danh mục</label>
            <select th:field="*{category_id}" class="form-control" name="category">
                <option th:each="c : ${CATEGORIES}" th:value="${c.id}" th:text="${c.categoryName}"></option>
            </select>
        </div>
    </div>
    <div class="row">

        <div class="mb-3 col-6 col-sm-6 col-md-6">
            <label class="form-label">Nhân vật</label>
            <select  th:field="*{figure_id}" class=" form-control" name="figure">
                <option th:each="f : ${FIGURES}" th:value="${f.id}" th:text="${f.figureName}"></option>
            </select>
        </div>
        <div class="mb-3 col-6 col-sm-6 col-md-6">
            <label for="quantily" class="form-label">Số lượng<span class="text-danger top-100">*</span></label>
            <input type="number" th:field="*{quantity}" class="form-control" id="quantily" name="quantity"></input>
        </div>
    </div>

    <div class="row">
        <div class="mb-3 col-12 col-sm-12 col-md-12">
            <label class="form-label">Hình ảnh</label>
            <input th:field="*{image}" type="file" class="form-control"></input>
        </div>
    </div>


    <button type="submit" class="btn btn-primary" th:text="${title}"></button>
    <button type="reset" class="btn btn-primary">Clear</button>

</form>
</html>
